<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="icon" href="static/img/flyingstudio.ico" type="image/x-icon" />
	<div id='wx_pic' style='margin:0 auto;display:none;'>
	<img src='static/img/小图标.jpg' /></div>
</head>
<body class="relative">
	<div class="w_full h_full">
		<div class="relative max_w_640 div_center w_full h_full">
			<div class="bg_setting absolute top left w_full h_full" id="loading">
			</div>
			<div class="bg_setting absolute top left w_full h_full display_none" id="result">
				<div><a href="https://atcumt.com/"></a></div>
			</div>
			<div class="bg_setting absolute top left w_full h_full display_none" id="ending">
				<div class="table_cell verticle_middle">
					<div class="" style="margin-top: 160px;">
						<span>您是第<span id="Num"></span>位为矿大升旗的<span id="reward"></span></span><br>
						<span>赶紧分享到朋友圈</span><br>
						<span>邀请更多的人为矿大升旗吧</span><br>
						<button class="e_btn div_center" style="display: inline-block;" onclick="gotoShare()">升旗接力</button>
					</div>
				</div>
			</div>
			<div class="bg_setting absolute top left w_full h_full display_none" id="raising">
				<div class="absolute display_none" id="flag">
					<img src="static/img/flag.gif" style="width: 140%;">
				</div>
				<div class="w_full absolute display_none" id="lPic">
					<img src="static/img/p22.png" width="120px">
				</div>
				<img src="static/img/arrow.png" class="arrow absolute">
			</div>
			<div class="bg_setting relative w_full h_full display_none" id="raise">
				<div class="w_full absolute">
					<img src="static/img/p11.png" width="120px">
				</div>
				<div class="w_full absolute">
					<img src="static/img/p10.png" width="120px">
				</div>
				<div class="w_full absolute">
					<img src="static/img/p09.png" width="120px">
				</div>
				<div class="w_full absolute">
					<img src="static/img/p08.png" width="120px">
				</div>
				<div class="w_full absolute">
					<img id="p1" src="static/img/p04.png" width="120px">
				</div>
			</div>
			<div class="progress_bar_group display_none" id="progressBar">
				<div class="progress_bar h_full" id="song_bar">
					<div class="progress w_full" style="height: 0px;"></div>
				</div>
				<div class="progress_bar h_full" id="control_bar">
					<div class="progress w_full" style="height: 0px;"></div>
				</div>
			</div>
			<div class="bg_setting absolute top left w_full h_full display_none" id="enterence">
				<div class="absolute" id="an_balloon">
					<img src="static/img/p01.png">
				</div>
				<div class="absolute" id="an_cloudsT">
					<img src="static/img/p23.png">
				</div>
				<div class="table_cell verticle_middle">
					<span>感恩常在</span><br>
					<span>我为矿大升校旗</span>
					<button class="e_btn div_center" onclick="eBtn(this)">升旗</button>
				</div>
			</div>
		</div>
	</div>
	<audio id="bgm" style="display: none;" preload="auto">
		<source src="static/sound/中国矿业大学校歌.mp3" type="audio/mpeg">
	</audio>
	<script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="static/js/index.js"></script>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</body>
</html>
